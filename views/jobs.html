<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Jobs Details
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/jobs">Jobs</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
        <div class="box box-primary">
          
          <div class="box-header">
            <a href="/jobs/create" class="btn btn-success">Add New Job</a>
          </div>

          <div class="box-body no-padding">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Title</th>
                  <th>Min salary</th>
                  <th>Max salary</th>
                  <th style="width: 240px">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                {loop="$jobs"}
                <tr>
                  <td>{$value.job_id}</td>
                  <td>{$value.job_title}</td>
                  <td class="money">{$value.min_salary}</td>
                  <td class="money">{$value.max_salary}</td>
                  <td>
                    <a href="/jobs/{$value.job_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Edit</a>
                    <a href="/jobs/{$value.job_id}/delete" onclick="return confirm('Do you really want to delete this record?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                  </td>
                </tr>
                {/loop}
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
