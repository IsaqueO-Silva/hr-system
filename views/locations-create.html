<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <br>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/locations">Locations</a></li>
    <li class="active"><a href="/locations/create">Add New Location</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">New Location</h3>
        </div>

        {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <p><strong>{$msgError}</strong></p>
        </div>
        {/if}

        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/locations/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="street_address">Street address</label>
              <input type="text" class="form-control" id="street_address" name="street_address" required>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-2">
                <div class="form-group">
                  <label for="postal_code">Postal code</label>
                  <input type="text" class="form-control" maxlength="10" id="postal_code" name="postal_code" required>
                </div>
              </div>
              <div class="col-xs-6 col-md-5">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" name="city" required>
                </div>
              </div>
              <div class="col-xs-6 col-md-5">
                <div class="form-group">
                  <label for="state_province">State</label>
                  <input type="text" class="form-control" id="state_province" name="state_province" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-md-2">
                <div class="form-group">
                  <label for="country_id">Country</label>
                  <input type="text" class="form-control" id="country_id" name="country_id" onchange="search(this.value, 'countries');" required>
                </div>
              </div>
              <div class="col-xs-8 col-md-10">
                <div class="form-group">
                  <label for="country_name">Name</label>
                  <input type="text" class="form-control" id="country_name">
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
