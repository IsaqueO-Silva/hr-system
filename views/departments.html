<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Departments Details
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/departments">Departments</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
        <div class="box box-primary">
          
          <div class="box-header">
            <a href="/departments/create" class="btn btn-success">Add New Department</a>
          </div>

          {if="$msgError != ''"}
          <div class="alert alert-danger alert-dismissible" style="margin:10px">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
              <p><strong>{$msgError}</strong></p>
          </div>
          {/if}

          <div class="table-responsive">
            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th style="width: 240px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$departments"}
                  <tr>
                    <td>{$value.department_id}</td>
                    <td>{$value.department_name}</td>
                    <td>{$value.city}</td>
                    <td>
                      <a href="/departments/{$value.department_id}/location" class="btn btn-default btn-xs"><i class="fa fa-building"></i> Location</a>
                      <a href="/departments/{$value.department_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Edit</a>
                      <a href="/departments/{$value.department_id}/delete" onclick="return confirm('Do you really want to delete this record?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
