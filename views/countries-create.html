<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <br>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/countries">Countries</a></li>
    <li class="active"><a href="/countries/create">Add New Country</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">New Country</h3>
        </div>

        {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <p><strong>{$msgError}</strong></p>
        </div>
        {/if}

        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/countries/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="country_name">Name</label>
              <input type="text" class="form-control" id="country_name" name="country_name" required>
            </div>
            <div class="row">
              <div class="col-xs-4 col-md-2">
                <div class="form-group">
                  <label for="region_id">Region</label>
                  <input type="number" class="form-control" id="region_id" name="region_id" onchange="searchRegion(this.value);" required>
                </div>
              </div>
              <div class="col-xs-8 col-md-10">
                <div class="form-group">
                  <label for="region_name">Name</label>
                  <input type="text" class="form-control" id="region_name">
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
