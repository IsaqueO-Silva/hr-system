<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <br>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/regions">Regions</a></li>
    <li class="active"><a href="">Edit Region</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-name">Edit Region</h3>
        </div>

        {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <p><strong>{$msgError}</strong></p>
        </div>
        {/if}

        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/regions/{$region.region_id}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="region_name">Name</label>
              <input type="text" class="form-control" id="region_name" name="region_name" value="{$region.region_name}" required>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
